<!doctype html>

<html>
<head>
	<meta charset="utf=8"/>
	<title>object example</title>

</head>

<body>
	<p>
	</p>
	<script>

//creating member function of a class
	function doStuff(){
		this.key1 = "5"; 
	}

	function Obj(){
		this.key1 = "1"; 
		this.key2 = "2"; 
		this.thing = doStuff;

	}

	var obj = new Obj()

	obj.thing(); 
		// var obj = {key1: "1", key2: "2"};
		//getElementsByTagName always returns an array. This states that you're getting the first "p" element 0; 
	p = document.getElementsByTagName("p")[0]; //getting element of HTML and modifying it
		// p.innerHTML = obj["key1"];
	p.innerHTML = obj.key1;  
	</script>
</body>
</html>
