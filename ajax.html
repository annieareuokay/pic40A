	$( function() {

  $('#click1').click( function() {
        $.ajax({
            url : "TExt.txt",
            dataType: "text",
            success : function (data) {
                $("#paragraph").html(data);
            }
        });
      //not using javascript, but calling something OUTSIDE the server to put it into the html 
      });
      });
		
			
  </script>
