<!doctype html>

<html>

<head>
	<meta charset="utf-8"/>
	<title> JQuery & Ajax </title>

	<style>
		html, body {
			margin: 0px;
			height: 100%;
		}
	</style>
	<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.7.1.min.js"></script>
	<script>

	// jquery (is still cool)
	
	$("document").ready(function() {
		$("body").click(function(event) {
			// get x,y coordinates of the click
			var x_pos = event.pageX + "px";
			var y_pos = event.pageY + "px";

			var radius = (Math.floor(Math.random()*51)+50).toString() + "px";
			var color = "#" + Math.floor(Math.random()*Math.pow(16,6)).toString(16);
			// create a circle at the x,y position
			var circle = $("<div></div>").css({
				"background-color":color,
				"width":radius,
				"height":radius,
				"border-radius":"50%",
				"position": "absolute",
				"top": y_pos,
				"left": x_pos
			});

			$(this).append(circle);
		});
	});

	// javsacript (is about the same)

	function displayCircle(event) {
		var x_pos = event.pageX + "px";
		var y_pos = event.pageY + "px";

		var radius = (Math.floor(Math.random()*51)+50).toString() + "px";
		var color = "#" + Math.floor(Math.random()*Math.pow(16,6)).toString(36);
		console.log(color);

		var circle = document.createElement("div");
		circle.style.backgroundColor = color;
		circle.style.width = radius;
		circle.style.height = radius;
		circle.style.borderRadius = "50%";
		circle.style.position = "absolute";
		circle.style.top = y_pos;
		circle.style.left = x_pos;

		body.appendChild(circle);
	}

	loadFunction = function() {

		body = document.getElementsByTagName("body")[0];
		body.addEventListener("click",displayCircle);
	}

	document.addEventListener("DOMContentLoaded",loadFunction);

	</script>
</head>

<body>
</body>

</html>
