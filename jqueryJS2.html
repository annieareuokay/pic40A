	<meta charset="utf-8"/>

	<style>
	div {
		display: inline-block;
	}

	</style>
	<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.7.1.min.js"></script>
	<script>

	// jquery (is cool)

	// Easily modify multiple elements simultaneously

*/
	// javsacript (sucks)

	function print_color() {
		var color = this.style.backgroundColor;
		var par = document.getElementsByTagName("p")[0];
		par.style.color = color;
		par.innerHTML = color;
	}

	loadFunction = function() {

		divs = document.getElementsByTagName("div");

		for (var i = 0 ; i < divs.length ; i++) {
			divs[i].addEventListener("click",print_color);
		}

	}

	document.addEventListener("DOMContentLoaded",loadFunction);
	</script>
</head>

	<div style="background-color: red; width: 50px; height: 50px;"> </div>
	<div style="background-color: green; width: 50px; height: 50px;"> </div>
