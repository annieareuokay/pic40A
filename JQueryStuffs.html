<!doctype html>

<html>
<head>
	<meta charset="utf=8"/>
	<title>Jquery stuff</title>

</head>

<body>

<script type = "text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.7.1.min.js"></script>

<script>

	$(document).ready(function(){ //when ready, run this function. 
		$(".thing").click(function(){ //get the button object. Automatically loops through all the buttons and implement click events. Once it clicks, function will run. 
			$("p").hide(); //the p element will hide 
		});
	});

	//vanilla javascript (which sucks)
	loadFunction = function(){
		button = document.getElementsByTagName("button")[0]; 
		button.onclick = function(){
			p.document.getElementsByTagName("p")[0]; 
			p.style.display = "none"; 
		}
	}

	document.addEventListener("DOMContentLoaded", loadFunction); 
</script>

<body> 
<button class="thing"> Don't click me </button>
	<p>
	This is a stupid paragraph
	</p>
</body>
</html>
